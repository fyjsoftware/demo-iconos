<!DOCTYPE html>
<html>
    <head>
    <style>
        html *
        {
            font-family: "Verdana", cursive, sans-serif;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            document.getElementById('subir').disabled = true;
            document.getElementsByName('archivo')[0].addEventListener('change', function (res) {
                if (res.target.files[0]) {
                    if (!res.target.files[0].name.endsWith(".xlsx")) {
                        window.alert("El archivo debe estar en formato Excel moderno (.xlsx).");
                        document.getElementById('subir').disabled = true;
                    } else {
                        document.getElementById('subir').disabled = false;
                    }
                } else {
                    document.getElementById('subir').disabled = true;
                }
            });
        });
    </script>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <title>Proyecto ICONOS</title>
    </head>
    <body>
        <h3>Proyecto ICONOS</h3>
        <p><i>Página en construcción</i></p>
        <p>Por favor, genere su reporte de tiempo de Clockify en formato Excel y súbalo a esta página.</p>
        <p>Tome en cuenta que el procesamiento de sus datos puede tardar un tiempo dependiendo del tamaño del archivo.</p>
        <form enctype="multipart/form-data" action="/upload" method="post">
            <input type="file" name="archivo" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
            <br/><br/>   
            <input type="submit" id="subir" value="Subir archivo">
         </form>
         <button onclick="window.location.reload(true)">Borrar</button>
    </body>
</html>
